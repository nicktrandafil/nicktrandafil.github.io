<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  {% include head-custom.html %}
</head>
<body>

  <div class="container">
    <nav>
      <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
      <a href="/blog/" {% if page.url contains "/blog" %}class="active"{% endif %}>Blog</a>
      <a href="/apps/" {% if page.url contains "/apps" %}class="active"{% endif %}>Apps</a>
    </nav>

    <main>
      {{ content }}
    </main>
  </div>

  <img src="http://localhost:8787{{ page.url }}" alt="Visitor Counter" style="display:none;" />
</body>
</html>
